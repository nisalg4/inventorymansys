<head>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;

    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: rgba(90, 9, 90, 0.409);
    }
  </style>
</head>


<h1 style="text-align: center;"><b>Hello {{name}} !</b>
  <div mat-dialog-actions align="center"><button mat-raised-button color="warn" type="button"
      (click)="logout()">LogOut</button></div>
</h1>

<div class="w3-row">
  <div class="w3-twothird">
    <table>
      <thead>
        <tr>
          <th *ngFor="let x of tableData?.headers">
            {{x.key}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of tableData?.data">
          <td *ngFor="let h of tableData?.headers">
            {{row[h.key]}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>


</div>
